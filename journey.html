<!doctype html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;         /* deep blue */
      --card: #121a2b;       /* slightly lighter */
      --text: #e6eefc;       /* near-white */
      --muted: #b9c5e4;
      --accent: #60a5fa;     /* blue */
      --accent-2: #34d399;   /* green */
      --ring: rgba(96,165,250,.45);
      --shadow: 0 20px 60px rgba(0,0,0,.45), 0 2px 10px rgba(2, 8, 23, .6);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f8fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --accent: #0ea5e9;
        --accent-2: #10b981;
        --ring: rgba(14,165,233,.35);
        --shadow: 0 10px 35px rgba(2,8,23,.08), 0 2px 6px rgba(2,8,23,.06);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(96,165,250,.25), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(52,211,153,.20), transparent 60%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 680px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)) border-box, var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      padding: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    header {
      display: flex; align-items: center; gap: 16px; margin-bottom: 18px;
    }
    .avatar {
      width: 72px; height: 72px; border-radius: 22px; flex: 0 0 auto;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid; place-items: center; color: white; font-size: 36px; font-weight: 800;
      box-shadow: 0 10px 30px rgba(14,165,233,.25);
    }
    h1 { font-size: 1.6rem; line-height: 1.1; margin: 0; }
    .tagline { margin: 6px 0 0; color: var(--muted); font-size: .98rem; }

    .links { display: grid; gap: 14px; margin-top: 18px; }
    .btn {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      width: 100%; text-decoration: none; color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)) border-box, var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px; padding: 16px 18px; font-weight: 600; font-size: 1.02rem;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
      outline: none; position: relative;
    }
    .btn:focus-visible { box-shadow: 0 0 0 6px var(--ring); border-color: transparent; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(2,8,23,.25); }
    .btn .label { display: flex; align-items: center; gap: 12px; }
    .btn .emoji { font-size: 1.3rem; }
    .btn .arrow { opacity: .8; font-size: 1.1rem; }

    footer { margin-top: 18px; text-align: center; color: var(--muted); font-size: .9rem; }
    .small { font-size: .86rem; }

    .share {
      margin-top: 10px; display: grid; gap: 10px; grid-template-columns: 1fr auto;
    }
    .share input {
      width: 100%; background: transparent; border: 1px dashed rgba(255,255,255,.25);
      border-radius: 12px; padding: 12px 14px; color: var(--text); font-family: inherit; font-size: .95rem;
    }
    .share button {
      border: 0; border-radius: 12px; padding: 12px 14px; font-weight: 700; cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: white;
      box-shadow: 0 6px 18px rgba(14,165,233,.35);
    }
    .notice { display:none; margin-top: 8px; text-align:center; color: var(--muted); }

    /* Make tap targets comfy on mobile */
    @media (max-width: 420px) {
      .btn { padding: 18px; font-size: 1.05rem; }
      .avatar { width: 64px; height: 64px; font-size: 30px; }
    }
  </style>
</head>
<body>

      <footer>
        <p class="small">¬© <span id="year"></span> ‚Ä¢ Built with ‚ù§Ô∏è</p>
      </footer>
    </div>
  </main>

  <script>
    // Fill current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Pre-fill the share URL field with the current URL
    const urlField = document.getElementById('share-url');
    urlField.value = window.location.href;

    // Copy to clipboard
    document.getElementById('copy-btn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(urlField.value);
        const n = document.getElementById('copied');
        n.style.display = 'block';
        setTimeout(() => (n.style.display = 'none'), 2000);
      } catch (err) {
        // fallback select if clipboard blocked
        urlField.select();
        document.execCommand('copy');
      }
    });
  </script>
</body>
</html>
